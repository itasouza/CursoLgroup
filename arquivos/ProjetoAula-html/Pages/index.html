     <!--hgroup = agrupador de tag's -->
    <hgroup class="text-center text-uppercase">
        <h1><strong>Lgroup</strong></h1>
        <h3>Sistema de Cadastro de Alunos</h3>
        <p><strong>Aqui algumas considerações</strong></p>
    </hgroup>

    <!--separador de conteúdo-->
    <hr />
   
    <fieldset >
         <!--legenda da borda-->
        <legend>Formulário de Cadastro de Alunos</legend>
        <!--criamos um formulário de envio é recebimento de informação-->
        <form>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 form-group">
                    <label>Nome do Aluno:</label>
                    <!--campo de interação com o usuário da página-->
                    <input type="text" required="required" title="Campo Obrigatório" placeholder="Insira seu nome" class="form-control" />
                </div>
            </div>

            <!--ajustar a várias resoluções  -->

            <div class="row">
                <div class="col-md-2 col-sm-2 col-lg-2  form-group">
                    <label>Idade:</label>
                    <input type="number" placeholder="Insira sua Idade" title="Campo Obrigatório" required="required" class="form-control" />
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6  form-group">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Insira seu e-mail" required="required" title="Campo e-mail é obrigatório" class="form-control" />
                </div>
                <div class="col-md-3 col-sm-3 col-lg-3 form-group">
                    <label>Data de Nascimento:</label>
                    <input type="date" class="form-control" />
                </div>
            </div>


            <div >
                 <input type="submit" class="btn btn-primary" value="enviar" />
                <input type="reset" class="btn btn-success" value="limprar" />
            </div>

        </form>
    </fieldset>
